<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #container {widows: 100%; height: 600px; }  
    </style>
</head>
<body>
    <div id="container"></div> 
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.6&key=4dde778e6f3bd368ab83526a18e15e02"></script>
    <script>
        window.onload=function(){
            var map = new AMap.Map('container',{
                resizeEnable: true,
                zoom:11,//级别
                center: [116.397428, 39.90923],//中心点坐标
                viewMode:'2D'//使用3D视图
            });

            // var trafficLayer = new AMap.TileLayer.Traffic({
            //     zIndex: 10
            // });
            // map.add(trafficLayer);
            var marker = new AMap.Marker({
                position:[116.39, 39.9]//位置
            })
            map.add(marker);//添加到地图

            AMap.plugin(['AMap.ToolBar','AMap.Driving','AMap.ElasticMarker'],function(){//异步加载插件
                var toolbar = new AMap.ToolBar();
                map.addControl(toolbar);
                var driving = new AMap.Driving();//驾车路线规划
                driving.search(/*参数*/);
                var ElasticMarker = new AMap.ElasticMarker();//
            });
        }
     
    </script> 
</body>
</html>
